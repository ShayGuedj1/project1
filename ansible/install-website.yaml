---
- name: Install website using docker image
  hosts: all
  become: yes
  #vars:
  #  ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Install Java 11
      apt:
        name: openjdk-11-jdk
        state: present
      become: yes

    - name: Pull Docker image
      docker_image:
        name: sharagon1/web-project:1.0
        source: pull

    - name: Run Docker container
      docker_container:
        name: app
        image: sharagon1/web-project
        state: started
        detach: yes
        restart_policy: always
        ports:
          - "80:80"