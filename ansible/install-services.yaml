---
- name: Install Java and Docker
  hosts: all
  become: yes  

  tasks:
    - name: Update apt package cache (for Debian/Ubuntu).
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'  # Only run on Debian-based systems

    - name: Install Java 11
      apt:
        name: openjdk-11-jdk
        state: present
      become: yes

    - name: Install Java 8
      apt:
        name: openjdk-8-jdk
        state: present
      become: yes

    - name: Install Docker dependencies
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
      become: yes
      when: ansible_os_family == 'Debian'  # Only run on Debian-based systems

    - name: Import Docker GPG key
      apt_key:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        state: present
      become: yes
      when: ansible_os_family == 'Debian'  # Only run on Debian-based systems

    - name: Add Docker repository
      shell: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" |  tee /etc/apt/sources.list.d/docker.list > /dev/null
      become: yes
      when: ansible_os_family == 'Debian'  # Only run on Debian-based systems

    - name: Update apt package cache (for Debian/Ubuntu).
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'  # Only run on Debian-based systems

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
      become: yes
      when: ansible_os_family == 'Debian'  # Only run on Debian-based systems

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      become: yes
      when: ansible_os_family == 'Debian'  # Only run on Debian-based systems
